@(user: WebUser)

@layout("User"){
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-4"></div>
			
			<div class="col-4">
				<div class="card">
					<div class="card-header">
					User number @user.id
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">@user.name</li>
						<li class="list-group-item">@user.surname</li>
						<li class="list-group-item">@user.email</li>
						<li class="list-group-item">@user.password</li>
						<li class="list-group-item">@user.emailVerified</li>
					</ul>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
}
