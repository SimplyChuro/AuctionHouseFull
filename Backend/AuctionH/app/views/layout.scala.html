@(title : String)(body : Html)
<html lang="en">
<head>

	<title>@title</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/style.css")">

</head>
<body>
	
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top p-3">
			<div class="container-fluid">
	  			<span class="navbar-brand text-light mb-0 ml-1">Backend Controller</span>
	  			<button type="button" class="navbar-toggler" data-target="#navigationList" data-toggle="collapse">
	  				<span class="navbar-toggler-icon"></span>
	  			</button>
	  			<div class="collapse navbar-collapse mr-4 pr-5" id="navigationList">
	  				<ul class="navbar-nav ml-auto">
	  					<li class="nav-item dropdown pr-3">
	  						<a class="nav-link text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Product Controller</a>
	  						<div class="dropdown-menu">
	  							<a class="dropdown-item" href="/products">Product List</a>
	  							<a class="dropdown-item" href="#">Product Editor</a>
	  						</div>
	  					</li>
	  					<li class="nav-item dropdown pr-3">
	  						<a class="nav-link text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">User Controller</a>
	  						<div class="dropdown-menu">
	  							<a class="dropdown-item" href="/users">User List</a>
	  							<a class="dropdown-item" href="#">User Editor</a>
	  						</div>
	  					</li>
	  					<li class="nav-item dropdown pr-3">
	  						<a class="nav-link text-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Help</a>
	  						<div class="dropdown-menu">
	  							<a class="dropdown-item" href="#">Guideline</a>
	  						</div>
	  					</li>
	  				</ul>
	   			</div>
			</div>
		</nav>
	</header>

	<div class="container">
	
		  @for(key <- Array("danger", "success")){
                @if(flash.containsKey(key)){
                    <div class="alert alert-@key">
                        @flash.get(key)
                    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>	
    					</button>
                    </div>
                }
            }
	
		@body
	</div>
		
	<footer>
		<div class="container-fluid bg-dark text-light padding footer">
			<div class="row text-center">
				<div class="col-lg-4 col-xl-4 text-center footer-padding">
			
				</div>
				<div class="col-lg-4 col-xl-4 text-center footer-padding">
			
				</div>
			</div>
			<hr class="hr-light">
			<p class="text-center">Copyright &copy;</p>
		</div>
	</footer>
	
	<script src="@routes.Assets.versioned("js/jQuery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
	
</body>
</html>
